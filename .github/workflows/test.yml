# Run unit tests using CTest
name: Tests

on:
  push:
    branches: [ GSA-131-Testing-Document-Feedback-1 ]
  pull_request:
    branches: [ GSA-131-Testing-Document-Feedback-1 ]

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@v3
     - name: RunCmake
       run: cmake ..
     - name: Run make
       run: make
     - name: changetobuild
       run: cd build
     - name: RunCtest
       run: ctest
       working-directory: src/SCU_Main_Test/build